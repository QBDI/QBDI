language: cpp 

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
  packages:
    - g++
    - ccache
  homebrew:
    packages:
      - ccache

linux_target: &linux_target
  os: linux
  dist: xenial
  compiler: gcc
  env:
    QBDI_PLATFORM="linux-X86_64"
    CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release -DCMAKE_CROSSCOMPILING=FALSE -DPLATFORM=${QBDI_PLATFORM}"

linux_target32: &linux_target32
  os: linux
  dist: xenial
  compiler: gcc
  addons:
    apt:
      packages:
        - g++-multilib
        - libc6-dev-i386
        # in llvm build, detect 64bit lib version and try to use it, but 32bit is not install
        - lib32tinfo-dev
        - lib32z-dev
        - lib32ncurses5-dev 
  env:
    QBDI_PLATFORM="linux-X86"
    CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release -DCMAKE_CROSSCOMPILING=FALSE -DPLATFORM=${QBDI_PLATFORM}"

osx_target: &osx_target
  os: osx
  osx_image: xcode9.4
  env:
    - QBDI_PLATFORM="macOS-X86_64"
    - CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release -DCMAKE_CROSSCOMPILING=FALSE -DPLATFORM=${QBDI_PLATFORM}"

osx_target32: &osx_target32
  os: osx
  osx_image: xcode9.4
  env:
    - QBDI_PLATFORM="macOS-X86"
    - CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release -DCMAKE_CROSSCOMPILING=FALSE -DPLATFORM=${QBDI_PLATFORM}"

install_llvm: &install_llvm
  script:
    - mkdir build && cd build
    - cmake .. ${CMAKE_ARGS}
    - eval "[[ -d ../deps/llvm/${QBDI_PLATFORM}/lib && -d ../deps/llvm/${QBDI_PLATFORM}/include ]] || make -j2 llvm"
  before_cache:
    # Reduce cache size
    - sh ../deps/llvm/${QBDI_PLATFORM}/build.sh clean

install_gtest: &install_gtest
  script:
    - mkdir build && cd build
    - cmake .. ${CMAKE_ARGS}
    - eval "[[ -d ../deps/gtest/${QBDI_PLATFORM}/lib && -d ../deps/gtest/${QBDI_PLATFORM}/include ]] || make -j2 gtest"
  before_cache:
    # Reduce cache size
    - sh ../deps/gtest/${QBDI_PLATFORM}/build.sh clean

compile_and_test: &compile_and_test
  script:
    - mkdir build && cd build
    - cmake .. ${CMAKE_ARGS}
    - make -j2
    - ./test/QBDITest

cache:
  - apt
  - ccache

cache:
  directories:
    - deps

sudo: required

jobs:
  include:
    - stage: deps_llvm
      <<: *osx_target
      <<: *install_llvm
    - stage: deps_llvm
      <<: *osx_target32
      <<: *install_llvm
    - stage: deps_llvm
      <<: *linux_target
      <<: *install_llvm
    - stage: deps_llvm
      <<: *linux_target32
      <<: *install_llvm

    - stage: deps_gtest
      <<: *osx_target
      <<: *install_gtest
    - stage: deps_gtest
      <<: *osx_target32
      <<: *install_gtest
    - stage: deps_gtest
      <<: *linux_target
      <<: *install_gtest
    - stage: deps_gtest
      <<: *linux_target32
      <<: *install_gtest

    - stage: qbdi
      <<: *osx_target
      <<: *compile_and_test
    - stage: qbdi
      <<: *osx_target32
      <<: *compile_and_test
    - stage: qbdi
      <<: *linux_target
      <<: *compile_and_test
    - stage: qbdi
      <<: *linux_target32
      <<: *compile_and_test
